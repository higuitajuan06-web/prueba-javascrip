<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLES/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Perfil - CRUDTASK</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="./IMG/Background.png" alt="CRUDZASO">
            <h1 class="navbar-title">CRUDTASK</h1>
            <div class="navbar-user row col-12 col-md-7 gap-3">
                <button id="dashboard" type="submit" class="btn"><i class="fa-solid fa-grip me-2"></i>Dashboard</button>
                <button id="myTasks" type="submit" class="btn"><i class="fa-solid fa-list-check me-2"></i>My Tasks</button>
                <button id="proFile" type="submit" class="side-link active"><i class="fa-regular fa-user me-2"></i>Profile</button>
                <button id="logoutBtn" type="submit" class="btn"><i class="fa-solid fa-xmark me-2"></i>Close Account</button>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <section class="profile-card">
            <h2>Mi Perfil</h2>
            <div class="profile-info">
                <div class="info-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="info-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="tu@email.com">
                </div>
                <div class="info-group">
                    <label>Contraseña Actual</label>
                    <input type="password" id="passwordActual" placeholder="Contraseña actual">
                </div>
                <div class="info-group">
                    <label>Nueva Contraseña</label>
                    <input type="password" id="passwordNueva" placeholder="Dejar vacío para no cambiar">
                </div>
            </div>

            <div class="profile-actions">
                <button id="saveBtn" class="btn-primary">Guardar Cambios</button>
                <button id="deleteAccountBtn" class="btn-danger">Eliminar Cuenta</button>
            </div>
        </section>

        <section class="stats-section">
            <h3>Estadísticas</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTareas">0</span>
                    <span class="stat-label">Total de Tareas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="tareasCompletadas">0</span>
                    <span class="stat-label">Completadas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="tareasPendientes">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/redirection.js"></script>
    <script src="./JS/profile.js"></script>
</body>

</html>
