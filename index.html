<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./STYLES/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUDZASO</title>
</head>

<body>
    <img src="./IMG/Background.png" alt="CRUDZASO">
    <h2>CRUDZASO</h2>
    <section class="sectionLogin">
        <article class="articleLogin">
            <form class="loginForm" id="loginForm">
                <div class="articleHigh">
                    <h2 class="articleHigh_h1">Welcome back</h2>
                    <p class="articleHigh_p">Enter your credentials to access the platform</p>
                </div>
                <div class="articleMid">
                    <label for="email">Email or username</label>
                    <input id="email" class="input" type="email" placeholder="student@university.edu" required>
                </div>
                <div class="articleMid2">
                    <label for="password">Password</label>
                    <input id="password" class="input" type="password" placeholder="**********" required>
                </div>
                <a href="" id="forgotPassword">Forgot Password?</a>
                <div class="articleLow">
                    <button class="sign btn-primary" id="signInBtn" type="submit">Sign In</button>
                    <p class="articleLow_p text-secondary">Don't have an account? <a href="./register.html">register</a> </p>
                </div>
            </form>
        </article>
    </section>
    <script src="./JS/main.js"></script>
</body>

</html>
