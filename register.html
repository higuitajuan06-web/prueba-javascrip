<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./STYLES/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUDZASO</title>
</head>

<body>
    <img src="./IMG/Background.png" alt="CRUDZASO">
    <h2>CRUDZASO</h2>
    <section class="sectionRegister">
        <article class="articleRegister">
            <form class="registerForm" id="registerForm">
                <div class="articleHigh">
                    <h2 class="articleHigh_h1">Welcome back</h2>
                    <p class="articleHigh_p">Join the academic performance plataform today</p>
                </div>
                <div class="articleMid">
                    <label for="name">Full Name</label>
                    <input id="name" class="input" type="text" placeholder="John Doe" required>
                </div>
                <div class="articleMid">
                    <label for="email">Email Addres</label>
                    <input id="email" class="input" type="email" placeholder="student@university.edu" required>
                </div>
                <div class="articleMid2">
                    <label for="password">Password</label>
                    <input id="password" class="input" type="password" placeholder="Create Password" required>
                </div>
                <div class="articleMid2">
                    <label for="password">Confirm Password</label>
                    <input id="password" class="input" type="password" placeholder="Confirm Password" required>
                </div>

                <div class="articleLow">
                    <button id="signBtn" class="sign btn-primary" type="submit">Create Account</button>
                    <p class="text-secondary">Already have an account? <a href="./index.html">Sign In</a></p>
                </div>
            </form>
        </article>
    </section>
    <script src="./JS/Register.js"></script>
</body>

</html>
